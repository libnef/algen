<html>
<body>
{% if form.errors %}
	<h1>You're Tearing Me Apart, Lisa! Please try again.</h1>
{% else %}
	<h1>Puny mortal! One does not simply look at posts unless logged in.</h1>
{% endif %}

<form method="post" action="{% url 'login' %}?next={{ request.GET.next }}">
{% csrf_token %}
<table>
	<tr>
		<td>{{ form.username.label_tag }}</td>
		<td>{{ form.username }}</td>
	</tr>
	<tr>
		<td>{{ form.password.label_tag }}</td>
		<td>{{ form.password }}</td>
	</tr>
</table>
<input type="submit" value="Login" />
</form>
</body>
</html>
